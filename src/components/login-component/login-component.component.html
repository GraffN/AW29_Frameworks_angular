<div class="[ login ]">
  <div>
    <form [formGroup]="form" (ngSubmit)="userDetails(form.value)">
      <input type="text" placeholder="Please enter a username" formControlName="username"> <br>
      <span class="[ errors ]" *ngIf="isUsername">Please enter a correct username</span> <br>
      <input type="password" placeholder="Please enter a password" formControlName="password"> <br>
      <span class="[ errors ]" *ngIf="isPassword">Please enter a correct password</span> <br>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
